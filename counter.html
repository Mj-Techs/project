<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <div id="root"></div>
    <script src="../React Events/js/react.development.js"></script>
    <script src="../React Events/js/react-dom.development.js"></script>
    <script src="../React Events/js/babel.js"></script>

    <script type="text/babel">
      const rootHandle = document.getElementById("root");
      const { useState } = React; //import useState hook from React and we're doing obj destructuring
      function Counter(props) {
        //declare state variable count and a function setCount
        const [count, setCount] = useState(0); //we are passing initial state value 0.
        return (
          <div>
            <h1>{count}</h1>
            <button
              onClick={() => {
                setCount(count + 1);
              }}
            >
              +1
            </button>
            <button
              onClick={() => {
                setCount(count - 1);
              }}
            >
              -1
            </button>
            <button
              onClick={() => {
                setCount(0);
              }}
            >
              reset
            </button>
          </div>
        );
      }
      ReactDOM.render(<Counter />, rootHandle);
    </script>
  </body>
</html>
